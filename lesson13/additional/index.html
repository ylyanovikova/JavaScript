    <form name="product" class="product"><h1>Product form</h1>
        <label for="nameOfProduct">Name of product
        <input type="text" name="nameOfProduct" placeholder="enter product's name"></label><br>
        <label for="quantityOfProduct">Quantity
        <input type="number" name="quantityOfProduct" placeholder="enter product's quantity"></label><br>
        <label for="priceOfProduct">Price
        <input type="number" name="priceOfProduct" placeholder="enter product's price"></label><br>
        <label for="pictureOfProduct">Image
        <input type="text" name="pictureOfProduct" placeholder="enter product's image"></label><br>
        <button id="submitBtn">Submit product</button>
